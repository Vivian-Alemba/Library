<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library App</title>
    <link rel="stylesheet"  href="css/bootstrap.min.css">
    <link rel="stylesheet"  href="style.css">
    <script src="js/all.js"></script>
</head>
<body>
<header class="container bg-warning py-3 mt-2">
    <div class="row justify-content-center">
    <ul class="list-item">
        <li class="list-inline-item"><i class="fa fa-book text-dark fa-3x" aria-hidden="true"></i></li>
        <li class="list-inline-item font-weight-bold" style="font-size:30px">My Small library Application</li>
       
    </ul>
</div>
</header>
<section class="py-2 mt-4">
    
        <div class="row justify-content-center">
            <div class="card w-75 myCard">
                <form action="" class="mx-3">
                    <div class="form-group">
                            <label for="Title" class="text-bold font-weight-bold">Title of the book</label>
                            <input type="text" width="200" class="form-control" id="Title" aria-describedby="emailHelp" placeholder="Enter Title">
                            
                          </div>
                          <div class="form-group">
                            <label for="author" class="text-bold font-weight-bold">Author</label>
                            <input type="text" class="form-control" id="author" placeholder="Enter Author's name">
                          </div>
                          <div class="form-group">
                            <label  for="Page" class="text-bold font-weight-bold">Page</label>
                            <input type="value" class="form-control" id="page" placeholder="number of pages">
                          </div>
                          <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="check">
                                <label class="form-check-label" for="check">Check if you have read the book</label>
                              </div>
                          
                          <button type="submit" class="btn-lg bg-warning btn-center font-weight-bold mb-2">Add Book To Library</button>
                        </form>
            </div>
       
    </div>

</section>



        
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>

    <script src="script.js"></script>
    
</body>
</html>
